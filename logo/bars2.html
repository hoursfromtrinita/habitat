<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Bar Grid</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size with device pixel ratio for sharp rendering
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            canvas.style.width = `${rect.width}px`;
            canvas.style.height = `${rect.height}px`;
        }

        // Configuration
        const config = {
            barHeight: 4,         // Fixed height of bars
            minWidth: 2,          // Minimum bar width (at center)
            maxWidth: 20,         // Maximum bar width (at edges)
        };

        function calculateSegmentWidth(x, centerX, totalWidth) {
            // Calculate normalized distance from center (0 at center, 1 at edges)
            const distanceFromCenter = Math.abs(x - centerX);
            const normalizedDistance = distanceFromCenter / (totalWidth / 2);
            
            // Use exponential function to ensure smooth progression
            return config.minWidth + (config.maxWidth - config.minWidth) * Math.pow(normalizedDistance, 1.5);
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const y = canvas.height / 2;
            
            // First pass: calculate total width of half bar
            let totalHalfWidth = 0;
            let currentX = 0;
            const halfSegments = [];
            
            while (currentX < centerX) {
                const width = calculateSegmentWidth(currentX, centerX, canvas.width);
                halfSegments.push({ width });
                totalHalfWidth += width;
                currentX += width;
            }
            
            // Calculate starting position to center the bar
            const startX = centerX - totalHalfWidth;
            
            // Second pass: draw left half with correct positioning
            currentX = startX;
            for (let i = 0; i < halfSegments.length; i++) {
                const segment = halfSegments[i];
                ctx.fillStyle = '#fff';
                ctx.fillRect(currentX, y - config.barHeight / 2, 
                           segment.width, config.barHeight);
                currentX += segment.width;
            }

            // Draw right half (mirror of left half)
            currentX = centerX;
            for (let i = halfSegments.length - 1; i >= 0; i--) {
                const segment = halfSegments[i];
                ctx.fillStyle = '#fff';
                ctx.fillRect(currentX, y - config.barHeight / 2, 
                           segment.width, config.barHeight);
                currentX += segment.width;
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });

        // Initial setup
        resizeCanvas();
        draw();
    </script>
</body>
</html>
